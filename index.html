<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <img
          src="profile-image1.jpg"
          alt="Greatman Ugorji"
          id="profile-img"
          data-testid="slackDisplayImage"
        />
        <h1 data-testid="slackUserName" id="name">Greatman Ugorji</h1>
        <p data-testid="currentDayOfTheWeek" id="day-of-week"></p>
        <p data-testid="currentUTCTime" id="time"></p>
        <p data-testid="myTrack" id="track">Front-end</p>
        <a
          href="https://github.com/0x-Ryker/HNG-task-one"
          id="github"
          data-testid="“githubURL”"
          >GitHub</a
        >
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
